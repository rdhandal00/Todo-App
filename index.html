
<!DOCTYPE html>
<html lang="en">
<head>

  <title>todo list</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Todo List</h1>
    <label for="add todo">Add To Do Item</label>
    <input type="text" id="addTodoItem">
    <button id="addTodo">add</button>
  <h2>Todo List</h2>
  <div id="todoDiv">
    <ol id="todoList" class="remove">
    </ol>
     <ol id="todoList" class="complete">
    </ol>
    
  </div>

  </footer>
  <script src="app.js"></script>
</body>
</html>
